<!DOCTYPE html>
<html>
<head>
    <title>Particle Simulator</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
   
<body>
    <svg id="canvas" unselectable="on" oncontextmenu="return false;">
        <line id="line" style="stroke: #ffffff; stroke-width: 2" />
    </svg>

    <!-- TODO: Implement sliders to adjust global constants, and add fun presets -->
    <div id="info">
        <h1>Particle Simulator</h1><br>
        <div id="properties">
            <h2>Settings</h2>
            Sim Speed 
            <input id="simspeed" class="rangeslider" type="range" value="20" min="0" max="100"/> <br>
            Elasticity
            <input id="elasticity" class="rangeslider" type="range" value="100" min="0" max="100"/> <br>
            Mass <br>
            <input id="mass" class="rangeslider" type="range"  min="0" value="65" max="100"/> <br>
            Charge <br>
            <input id="charge" class="rangeslider" type="range"  min="0" value="50" max="100"/> <br>
            Gravity Constant
            <input id="gravity" class="rangeslider" type="range"  min="0" value="15" max="100"/> <br>
            Electrostatic Constant
            <input id="coulomb" class="rangeslider" type="range"  min="0" value="15" max="100"/> <br>
            Trail Length
            <input id="trail-length" class="rangeslider" type="range" value="25" min="0" value="15" max="100"/> <br>
            Absorb Mode
            <input id="absorb" type="checkbox" name="absorb">

            <br><br>
            <h2>Presets</h2>

            <button id="preset1">Sun-Earth-Moon</button><br><br>
            <button id="preset2">Star Dance</button><br><br>
            <button id="preset3">Binary Binary Stars</button><br><br>

            <button id="reset">Reset</button>


        </div>
    </div>
    <p id="fpscounter" unselectable="on">FPS: </p>
  
 
    <script src="jquery.min.js"></script>
    <script src="jquery.mousewheel.min.js"></script>
    <script src="physicsEngine.js"></script>
 
</body>
</html>
